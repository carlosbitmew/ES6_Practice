<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="q" style="z-index:2;position: absolute;margin-left: 200px;margin-top: 200px;top: 300px;height: 200px; width: 800px; background: red;"></div>
    <div id="q2" style="position: absolute;margin-left: 100px;margin-top: 100px; top: 200px;height: 400px; width: 1200px; background: skyblue;"></div>
</body>

<script src="jquery-3.3.1.min.js"></script>
<script>
    console.log(1);
    $(window).mousemove(function(e){
        console.log(e.pageX,e.pageY);
        $("#q").css({"left":e.pageX/-40+"px","top":e.pageY/-40+"px"})
        $("#q2").css({"left":e.pageX/-180+"px","top":e.pageY/-180+"px"})
    })
</script>

</html>
